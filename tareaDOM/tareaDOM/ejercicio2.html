<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla con Borde, Medidas y Alineación</title>
    <style>
        /* Estilos CSS para la tabla */
        table {
            width: 300px; /* Ancho de la tabla */
            height: 300px; /* Alto de la tabla */
            border: 1px solid black; /* Borde de la tabla */
            border-collapse: collapse; /* Colapsar bordes de celdas para un aspecto uniforme */
            text-align: center;
            margin: auto;
        }
        th, td {
            border: 1px solid black; /* Borde de las celdas */
           

        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Encabezado 1</th>
            <th>Encabezado 2</th>
            <th>Encabezado 3</th>
            <th>Encabezado 4</th>
        </tr>
        <tr>
            <td>Celda 1</td>
            <td>Celda 2</td>
            <td>Celda 3</td>
            <td>Celda 4</td>
        </tr>
        <tr>
            <td>Celda 5</td>
            <td>Celda 6</td>
            <td>Celda 7</td>
            <td>Celda 8</td>
        </tr>
        <tr>
            <td>Celda 9</td>
            <td>Celda 10</td>
            <td>Celda 11</td>
            <td>Celda 12</td>
        </tr>
        <tr>
            <td>Celda 13</td>
            <td>Celda 14</td>
            <td>Celda 15</td>
            <td>Celda 16</td>
        </tr>
    </table>
    <br>
    <button id="Dimensiones">Dimensiones</button>
    <button id="Borde">Borde</button>
    <button id="Alineacion">Alineación</button>

    <script src="scripts.js"></script>
</body>
</html>
